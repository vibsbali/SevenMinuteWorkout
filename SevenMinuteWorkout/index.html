<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>7 Minute Workout</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/app.css" rel="stylesheet" />
</head>
<body>
    <div ng-controller="WorkoutController as vm">
        <div class="navbar navbar-default navbar-fixed-top top-navbar">
            <div class="container app-container">
                <div class="navbar-header">
                    <h1>7 Minute Workout</h1>
                </div>
            </div>
        </div>
        <div class="container body-content app-container">
            <div ng-view></div>
            <div class="row">
                <div id="exercise-pane" class="col-sm-8 col-sm-offset-2">
                    <div class="row workout-content">
                        <div class="workout-display-div">
                            <h1>{{vm.currentExercise.details.title}}</h1>
                            <img class="img-responsive" ng-src="{{vm.currentExercise.details.image}}" />
                            <div class="progress time-progress">
                                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="{{vm.currentExercise.duration}}"
                                     ng-style="{'width':(vm.currentExerciseDuration/vm.currentExercise.duration) * 100 + '%'}">
                                </div>
                            </div>
                            <h1>Time Remaining: {{vm.currentExercise.duration - vm.currentExerciseDuration}}</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Core Libraries-->
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-route.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>

    <!--Base Libraries-->
    <script src="app/app.js"></script>

    <!--7minWorkoutFeature-->
    <script src="app/SevenMinuteWorkout/scripts/sevenMinuteWorkoutModule.js"></script>
    <script src="app/SevenMinuteWorkout/scripts/workoutController.js"></script>

    <!---->
</body>
</html>
