<div class="row">
    <div id="description-panel" class="col-sm-2" ng-include="'/app/SevenMinuteWorkout/partials/descriptionPanel.html'">
        
    </div>
    <div id="exercise-pane" class="col-sm-8">
        <div class="row workout-content">
            <div class="workout-display-div">
                <h4>Workout Remaining - {{vm.workoutTimeRemaining | secondsToTime }}</h4>
                <h1>{{vm.currentExercise.details.title}}</h1>
                <img class="img-responsive" ng-src="{{vm.currentExercise.details.image}}" />
                <div class="progress time-progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="{{vm.currentExercise.duration}}"
                         ng-style="{'width':(vm.currentExerciseDuration/vm.currentExercise.duration) * 100 + '%'}">
                    </div>
                </div>
                <h1>Time Remaining: {{vm.currentExercise.duration - vm.currentExerciseDuration}}</h1>
            </div>
        </div>
    </div>
    
    <script type="text/ng-template" id="video-panel.html">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Videos</h3>
            </div>
        </div>
        <div class="panel-body">
            <div ng-repeat="video in vm.currentExercise.details.related.videos">
                <iframe width="330" height="220" src="{{video}}" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </script>
    <div id="video-panel" class="col-sm-2" ng-include="'video-panel.html'">
        
    </div>
   
</div>
